{% extends 'tourapp/base.html' %}
{% load static %}
{% block content %}

<div class="min-h-screen bg-gradient-to-r from-blue-200 to-purple-300 flex items-center justify-center">
    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6 animate-bounce">{{ login_type|title }} Login</h2>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" placeholder="Enter your username" required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-transform transform hover:scale-105">
                Login
            </button>
        </form>

        <div class="mt-6 text-sm text-center text-gray-600">
            Don't have an account?
            {% if login_type == 'vendor' %}
                <a href="{% url 'vendor_register' %}" class="text-blue-600 hover:underline">Register as Vendor</a>
            {% else %}
                <a href="{% url 'user_register' %}" class="text-blue-600 hover:underline">Register as User</a>
            {% endif %}
        </div>        
    </div>
</div>

{% endblock %}
