{% extends 'tourapp/base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-white to-indigo-100 py-12 px-6 sm:px-8">
  <div class="max-w-xl w-full bg-white p-10 rounded-3xl shadow-lg border border-gray-100 relative overflow-hidden" data-aos="zoom-in" data-aos-duration="1000">
    
    <div class="absolute -top-5 -left-5 w-20 h-20 bg-green-200 rounded-full animate-ping opacity-70"></div>
    <div class="absolute -bottom-5 -right-5 w-20 h-20 bg-indigo-200 rounded-full animate-pulse opacity-80"></div>

    <div class="relative z-10 text-center">
      <h2 class="text-3xl font-extrabold text-green-600 mb-4 tracking-wide">ðŸŽ‰ Booking Confirmed!</h2>
      <p class="text-lg text-gray-700 mb-6">
        You have successfully booked the package: <span class="font-semibold text-indigo-600">{{ package.title }}</span>.
      </p>
      <a href="/dashboard/" class="inline-block mt-4 px-6 py-3 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow transition duration-300">
        Go to Dashboard
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>
{% endblock %}
