{% extends 'tourapp/base.html' %}
{% load static %}

{% block content %}
<!-- Tailwind & AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-green-100 py-12 px-6 sm:px-8">
  <div class="w-full max-w-lg bg-white p-10 rounded-3xl shadow-xl border border-gray-100" data-aos="fade-up" data-aos-duration="1200">

    <h2 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">ğŸ“ Book Package</h2>
    
    <div class="text-center mb-4 text-lg font-semibold text-gray-700">
      Package: <span class="text-green-600">{{ package.title }}</span>
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="booking_date" class="block text-sm font-medium text-gray-600 mb-1">Booking Date</label>
        <input type="date" name="booking_date" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none transition" />
      </div>

      <div>
        <label for="persons" class="block text-sm font-medium text-gray-600 mb-1">Number of Persons</label>
        <input type="number" name="persons" min="1" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-300 outline-none transition" />
      </div>

      <div class="text-center">
        <button type="submit"
                class="mt-4 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transform hover:scale-105 transition duration-300">
          Proceed to Pay ğŸ’³
        </button>
      </div>
    </form>
  </div>
</div>

<!-- AOS Script -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>
{% endblock %}
